<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <div class="container">
        <h2 style="padding-top:1rem; margin-top:0rem;">Cash Register App</h2>
        <label for="bill-amt" style="padding-top:1rem; margin-top:0rem;">Bill Amount:</label>
        <input id="bill-amt" />
        <label for="cash-amt">Cash Given:</label>
        <input id="cash-amt" />
        <button id="chk-btn">Check</button>
        <p id="msg-area"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
            </tr>
        </table>
    </div>

    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
